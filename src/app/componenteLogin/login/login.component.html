<div class="titulo">

  <i class="pi pi-chevron-right" style="font-size: 2rem"></i>
  <h1 class=" titulo2">   Login</h1>

</div>


<form (ngSubmit)="enviarDatos()"  [formGroup]="formularioLogin" >

  <div class="p-fluid grid">
    <div class="field col-12 md:col-4">

        <span class="p-float-label">
              <input type="text" id="inputtext" pInputText   formControlName="nombreUsuario">
              <label for="inputtext" >Nombre Usuario:</label>
        </span>

    </div>
  </div>


  <div class="p-fluid grid">
    <div class="field col-12 md:col-4">

        <span class="p-float-label">
              <input type="password" id="inputtext" pInputText   formControlName="password">
              <label for="inputtext" >Contrase√±a:</label>
        </span>

    </div>
  </div>

  <div class="botones">
    <p-button label="Iniciar Sesion" icon=" pi pi-check" styleClass="p-button-info" type="submit" ></p-button>

    <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-danger" (onClick)="volverAlInicio()" ></p-button>
  </div>

</form>
