
<!--titulo-->
<div class="titulo">

  <i class="pi pi-chevron-right" style="font-size: 2rem"></i>
  <h1 class=" titulo2">   Edicion Banner Principal</h1>

</div>



<!--formulario-->
<div class="formulario-edicion-experiencia">

  <form [formGroup]="formularioBannerPrincipal" (ngSubmit)="editarDatos()">

<!--caja de modificacion de nombre-->
      <div class="p-fluid grid">
        <div class="field col-12 md:col-4">

            <span class="p-float-label">
                  <input type="text" id="inputtext" pInputText  formControlName="nombre" >
                  <label for="inputtext" >Nombre:</label>
            </span>

        </div>
      </div>




      <!--caja de modificacion de descripcion-->
    <div class="p-fluid grid">
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
            <textarea inputId="textarea" rows="3" style="resize: none;" cols="30"  pInputTextarea formControlName="descripcion"></textarea>
            <label for="textarea">Descripcion:</label>
        </span>
      </div>
    </div>




    <div class="botones">
      <p-button label="Editar" icon=" pi pi-pencil" styleClass="p-button-info" type="submit" ></p-button>

      <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-danger" (onClick)="volverAlInicio()" ></p-button>
    </div>
  </form>


</div>
