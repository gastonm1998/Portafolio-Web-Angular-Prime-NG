
<!--Componente para la cargar la info del creador, descripcion, habilidades en porcentaje del conocimiento de algun lenguaje o framework, habilidades blandas y tecnologias conocidas (carousel)
componentes usados: advance card (NG Prime), card (NG Prime), knob (NG Prime), prime icons v5(NG prime ), carousel (NG Prime),progress bar(NG Prime)  -->

<!--Titulo principal-->
<div class="titulo">

  <i class="pi pi-chevron-right" style="font-size: 2rem"></i>
  <h1 class=" titulo2">    About Me</h1>

</div>

<!-- ------------------------ banner presentacion -------------------------------->
<!--Advance card-->
<div class="presentacion" *ngFor=" let elemento of elementosBannerPrincipal" >

  <p-card header= "{{elemento.nombre}} "  [style]="{width: '360px'}" styleClass="p-card-shadow-8">

    <ng-template pTemplate="header">
      <!--Banner advance card-->
        <img alt="Card" src="../../../assets/fondo8.jpg">
    </ng-template>
    <!--interior advance card-->
    <p>

      {{elemento.descripcion}}


      </p>
    <ng-template pTemplate="footer" *ngIf="isLogged" >
      <p-button label="Editar" icon="pi pi-pencil" styleClass="p-button-info" routerLink="/editarBannerPrincipal" ></p-button>
    </ng-template>
  </p-card>

</div>

<!-- -------------------------------------------------------------------------------------- -->

<!-- ----------- dominio de lenguajes porcentual --------------------------------------------->
<!--knobs dentro de una card -->
<div class="soft-skills">
  <!--card simple-->
  <div class="card shadow " >
    <div class="card-body">

      <h5 class="card-title">Lenguajes</h5>


      <!--boton de agregar un nuevo lenguaje-->
      <p-button label="Agregar" icon="pi pi-plus" styleClass="p-button-info" routerLink="/agregarLenguaje" *ngIf="isLogged" ></p-button>

      <!--knobs-->
      <div class="medidores" *ngFor="let lenguajes of elementosLenguaje; let indice=index;">

        <div class=" indicador ">
          <h5 class="p-mt-3">{{lenguajes.nombreDelLenguaje}}</h5>
          <p-knob [(ngModel)]="elementosLenguaje[indice].dominio" valueColor="#8bd1ff" rangeColor=" #f8f9fa" ></p-knob>
      </div>


      <!--Grupo de botones de los lenguajes eliminar editar-->
      <span class="p-buttonset">
        <button pButton pRipple label="Eliminar" icon="pi pi-trash" (click)="confirm($event,lenguajes.id)" class="p-button-danger" *ngIf="isLogged"></button>
        <button pButton pRipple label="Editar" icon="pi pi-pencil"routerLink="editarLenguaje/{{lenguajes.id}}" *ngIf="isLogged"></button>
      </span>
    </div>

    </div>
  </div>
