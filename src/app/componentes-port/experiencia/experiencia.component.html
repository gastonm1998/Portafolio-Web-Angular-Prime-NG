



<h1 class="titulo"> Experiencia</h1>

  <div class="card">

    <p-timeline [value]="experiencia" align="alternate" styleClass="customized-timeline">
        <ng-template pTemplate="marker" let-event>
            <span class="custom-marker p-shadow-6" [style.backgroundColor]="event.color">
                <i [ngClass]="event.icon"></i>
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
            <p-card [header]="event.status" [subheader]="event.date">

                  <p > {{event.descripcion}}</p>

            </p-card>
        </ng-template>
    </p-timeline>
  </div>
