<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="2" [numScroll]="1" [circular]="true"  [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
      <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
      <div class="product-item">
          <div class="product-item-content">
              <div class="p-mb-3">
                  <img src={{product.direccionImagen}} [alt]="product.nombre" class="product-image" />
              </div>
              <div>
                  <h4 class="p-mb-1">{{product.nombre}}</h4>
                  <!--<h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>-->

                    <app-descripcion-senku *ngIf=" 'Senku' == product.nombre"></app-descripcion-senku>




              </div>
          </div>
      </div>
  </ng-template>

</p-carousel>
