<div class="titulo">
  <i class="pi pi-chevron-right" style="font-size: 2rem"></i>
  <h1 class=" titulo2">  Proyectos</h1>
</div>

<div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel" data-bs-interval="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/portada portafolio.png" class="d-block w-100" alt="...">
      <div class="carousel-caption ">
        <h5>Portafolio</h5>
        <app-descripcion-portafolio></app-descripcion-portafolio>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/portada anubis.png" class="d-block w-100" alt="...">
      <div class="carousel-caption ">
        <h5>Anubis</h5>
        <app-descripcion-anubis></app-descripcion-anubis>
      </div>
    </div>
    <div class="carousel-item" >
      <img src="../../../assets/portada senku.png" class="d-block w-100" alt="...">
      <div class="carousel-caption ">
        <h5>Senku</h5>
        <app-descripcion-senku></app-descripcion-senku>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
